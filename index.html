<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Ping coming soon page</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/bb5fff0028.js"
      crossorigin="anonymous"
    ></script>
    <script src="./main.js" defer></script>
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <header class="header">
      <img src="./images/logo.svg" alt="PING." class="header-logo" />
    </header>
    <main>
      <div class="home-hero">
        <div class="home-hero__content">
          <h1>We are launching <span class="text-black">soon!</span></h1>
          <p>Subscribe and get notified</p>
        </div>
        <form action="" id="notify-form" class="home-hero__form">
          <div class="email-input-container">
            <input
              type="email"
              name="email"
              id="email"
              class="email-input email-input--error"
              placeholder="Your email address..."
            />
            <p id="email-error" class="email-error-message"></p>
          </div>
          <input type="submit" value="Notify Me" />
        </form>
        <img
          src="./images/illustration-dashboard.png"
          alt="page preview"
          class="home-hero__banner"
        />
      </div>
      <div class="social-media">
        <span class="social-media__icon">
          <i class="fab fa-facebook-f"></i>
        </span>
        <span class="social-media__icon">
          <i class="fab fa-twitter"></i>
        </span>
        <span class="social-media__icon">
          <i class="fab fa-instagram"></i>
        </span>
      </div>
      <footer class="page-footer">
        &copy; Copyright Ping. All rights reserved.
      </footer>
    </main>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/MintMissy">MintMissy</a>.
      </p>
    </footer>
  </body>
</html>
